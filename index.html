<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sliderrrrr</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="app">

	<div class="cardList">
		<button class="cardList__btn btn btn--left">
			<div class="icon">
				<svg>
					<use xlink:href="#arrow-left"></use>
				</svg>
			</div>
		</button>

		<div class="cards__wrapper">
			<div class="card current--card">
				<div class="card__image">
					<img src="https://www.macna.com/media/frontend/images/attributeoptions/1580216503Hotvest_Prepared_415x415.jpg" alt="" />
				</div>
			</div>

			<div class="card next--card">
				<div class="card__image">
					<img src="https://www.macna.com/media/frontend/images/attributeoptions/1580723282Temp_Protector_415x415.jpg" alt="" />
				</div>
			</div>

			<div class="card previous--card">
				<div class="card__image">
					<img src="https://www.macna.com/media/frontend/images/attributeoptions/1581936792Centrack_Arm_415x415.jpg" alt="" />
				</div>
			</div>
		</div>

		<button class="cardList__btn btn btn--right">
			<div class="icon">
				<svg>
					<use xlink:href="#arrow-right"></use>
				</svg>
			</div>
		</button>
	</div>

	<div class="infoList">
		<div class="info__wrapper">
			<div class="info current--info">
				<h1 class="text name">Heated Vest</h1>
				<h4 class="text name">Prepared</h4>
				<p class="text description">This jacket is prepared to fit the Hotvest add-on.</p>
			</div>

			<div class="info next--info">
				<h1 class="text name">CE Level 2</h1>
				<h4 class="text name">Elbow Protection</h4>
				<p class="text description">Includes elbow protection with the highest CE certification, level 2.</p>
			</div>

			<div class="info previous--info">
				<h1 class="text name">Centrack Sleeve</h1>
				<p class="text description">Smart rotatable adjustment buckle on the sleeve.</p>
			</div>
		</div>
	</div>


	<div class="app__bg">
		<div class="app__bg__image current--image">
			<img src="https://www.macna.com/media/frontend/images/attributeoptions/1580216503Hotvest_Prepared_415x415.jpg" alt="" />
		</div>
		<div class="app__bg__image next--image">
			<img src="https://www.macna.com/media/frontend/images/attributeoptions/1580723282Temp_Protector_415x415.jpg" alt="" />
		</div>
		<div class="app__bg__image previous--image">
			<img src="https://www.macna.com/media/frontend/images/attributeoptions/1581936792Centrack_Arm_415x415.jpg" alt="" />
		</div>
	</div>
</div>


<svg class="icons" style="display: none;">
	<symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
		<polyline points='328 112 184 256 328 400'
					 style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
	</symbol>
	<symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
		<polyline points='184 112 328 256 184 400'
					 style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
	</symbol>
</svg>
